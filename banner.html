<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Banner with Background Video</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Arial", sans-serif;
      }

      .background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
        pointer-events: none; /* ensures clicks pass through video */
      }

      .banner {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        color: white;
        text-align: center;
        padding: 20px;
        background: rgba(0, 0, 0, 0.5); /* semi-transparent overlay */
      }

      .banner h1 {
        font-size: 48px;
        font-weight: 700;
        margin: 0;
      }

      .banner p {
        font-size: 18px;
        margin: 10px 0 20px;
      }

      .cta-button {
        background-color: #000;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .cta-button:hover {
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <div class="video-banner">
      <video autoplay muted loop playsinline class="bg-video">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
      <div class="banner-content">
        <h1>Welcome to Our Website</h1>
        <p>Elegant Solutions for Your Business</p>
        <a href="#contact" class="cta-button">Get Started</a>
      </div>
    </div>
  </body>
</html>
